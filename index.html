<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"
    />
    <title>limunosekai</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- Progress Bar-->
    <div class="progress">
      <div class="progressBar"></div>
    </div>

    <!-- Page 1 -->
    <section class="page1">
      <span class="logo">PORTFOLIO</span>
      <div class="cover"></div>
      <div class="p1_img_container">
        <div class="p1_background_leaf"></div>
        <img
          class="p1_img_left_leaf"
          src="./assets/images/left_wall_leaf.png"
          alt="#"
        />
        <img
          class="p1_img_right_leaf"
          src="./assets/images/right_wall_leaf.png"
          alt="#"
        />
        <img
          class="p1_img_rock1"
          src="./assets/images/front_rock.png"
          alt="#"
        />
        <img
          class="p1_img_rock2"
          src="./assets/images/front_right.png"
          alt="#"
        />
        <img class="p1_img_leaf3" src="./assets/images/leaf3.png" alt="#" />
        <img class="p1_img_leaf4" src="./assets/images/leaf4.png" alt="#" />
      </div>
    </section>

    <!-- Page 2 -->
    <section class="page2">
      <div class="p2_img_container">
        <div class="p2_img_top"></div>
        <img class="p2_profile_img slide_in" src="assets/images/temp_profile.jpg" alt="#">
      </div>
      <div class="p2_profile_text slide_in">
        <div class="p2_profile_info">
          <p>임 성 현 | Henry, Lim</p>
          <p>1992.01.03</p>
        </div>
        <br>
        <div class="p2_profile_record">
          <span>상명대 의류학과 졸업</span><br>
          <span>교토YMCA 국제복지전문학교 일본어과 졸업</span><br>
          <span>KG IT뱅크 파이썬&자바 웹 개발 과정 수료</span><br>
          <span>JLPT 1급 | TOEIC 850점</span>
      </div>
      </div>
    </section>
    
    <!-- Cloud -->
    <div class="cloud_container">
      <img class="cloud1" src="./assets/images/cloud1.png" alt="#">
      <img class="cloud2" src="./assets/images/cloud2.png" alt="#">
      <img class="frame" src="./assets/images/frame.png" alt="#">
    </div>
    <!-- Page 3 -->
    <section class="page3">
      <div id="container">
        <div class="slide_wrap">
          <div class="slide_box">
            <!-- Slide_list -->
            <div class="slide_list clearfix">
              <div class="slide_content slide01">
                <p>1</p>
              </div>
              <div class="slide_content slide02">
                <p>2</p>
              </div>
              <div class="slide_content slide03">
                <p>3</p>
              </div>
              <div class="slide_content slide04">
                <p>4</p>
              </div>
              <div class="slide_content slide05">
                <p>5</p>
              </div>
            </div>    
          </div>
          <!-- Slide_btn_box -->
          <div class="slide_btn_box">
            <img class="slide_btn_prev" src="./assets/images/arrow_left.png" alt="#">
            <img class="slide_btn_next" src="./assets/images/arrow.png" alt="#">
          </div>
          <!-- Slide_pagination -->
          <ul class="slide_pagination"></ul>
        </div>
      </div>
    </section>

    <!-- Page 4 -->
    <section class="page4">
    </section>
  </body>
  <script src="./src/js/main.js"></script>
</html>
